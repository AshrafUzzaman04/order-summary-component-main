<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Ashraf Uzzaman | Order summary card</title>
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./css/style.css" />
  </head>
  <body>
    <main>
      <div class="card">
        <!-- card image section -->
        <div class="card-img">
          <img
            src="./images/illustration-hero.svg"
            alt=""
            class="img-fluid"
            width="450px"
          />
        </div>

        <!-- card body section -->
        <div class="card-body">
          <h3>Order Summary</h3>
          <p>
            You can now listen to millions of songs, audiobooks, and podcasts on
            any device anywhere you like!
          </p>

          <!-- body music section started here -->
          <div class="music-section row">
            <div class="col-3 col-sm-3">
              <img src="./images/icon-music.svg" alt="" />
            </div>
            <div class="col-6 col-sm-5">
              <span class="span1">Annual Plan</span>
              <span class="span2">$59.99/year</span>
            </div>
            <div class="col-3 col-sm-4">
              <a href="#" rel="noopener">Change</a>
            </div>
          </div>

          <!-- button here -->
          <button class="d-block button1">Proceed to Payment</button>
          <button class="button2">Cancel Order</button>
        </div>
      </div>
    </main>

    <!-- footer div started here -->
    <footer
      class="mt-3"
      style="
        color: rgb(106, 114, 136);
        font-size: 16px;
        font-weight: 500;
        text-align: center;
        padding: 0 10px;
      "
    >
      Challenge by
      <a
        href="https://www.frontendmentor.io?ref=challenge"
        rel="noopener"
        target="_blank"
        style="color: #5247cf; font-weight: 900; text-decoration: none"
        >Frontend Mentor</a
      >. Coded by
      <a
        href="https://www.linkedin.com/in/ashrafuzzaman04/"
        rel="noopener"
        target="_blank"
        style="color: #5247cf; font-weight: 900; text-decoration: none"
        >Ashraf Uzzaman</a
      >.
    </footer>

    <!-- boostrap js link -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"
      integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.min.js"
      integrity="sha384-cuYeSxntonz0PPNlHhBs68uyIAVpIIOZZ5JqeqvYYIcEL727kskC66kF92t6Xl2V"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
